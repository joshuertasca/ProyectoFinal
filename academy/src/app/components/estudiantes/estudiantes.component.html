<app-barra-lateral></app-barra-lateral>

<div class="posicioncomponente">

  <div class="mx-5 my-3">
    <div
      class=" container-fluid border border-5 p-3 rounded-pill d-flex flex-row  align-items-center align-self-center ">
      <i class="fa-solid fa-people-group fa-2xl color2 ms-3"></i>
      <p class="mt-3 mx-4 fs-5 fw-bold ">Lista Estudiantes</p>
      <div class="w-25"></div>
      <form class="d-flex justify-content-end ms-5" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar Estudiante" aria-label="Search">
        <button class="btn m-0 p-0" type="submit"><i class="fa-solid fa-magnifying-glass fa-2xl color3"></i></button>
      </form>

    </div>
  </div>

  <button type="button" class="btn btn-success mx-5 my-4 py-2 px-5" data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"> + Crear Estudiante Nuevo</button>

  <div *ngFor="let estudiante of listaEstudiantes; let indice = index">
    <div
      class="listaestudiante mb-2 container-fluid border border-3 p-3 rounded-pill d-flex flex-row  align-items-center align-self-center "
      [routerLink]="['/estudiante/', estudiante._id]">
      <div class=" container-fluid">
        <div class="row">
          <div class="col-3">
            <p class="mt-3  fw-bold">{{estudiante.nombre}}</p>
          </div>
          <div class="col-3">
            <p class="mt-3"><i class="fa-solid fa-envelope me-3"></i>{{estudiante.correo}}</p>
          </div>
          <div class="col-3 ">
            <p class="mt-3 text-center"><i class="fa-solid fa-calendar me-3 text-center"></i>{{estudiante.edad}}</p>
          </div>
          <div class="col-3">
            <p class="mt-3 "><i class="fa-solid fa-person-half-dress me-3 fa-xl"></i>{{estudiante.genero}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade border-0" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog border-0">
      <div class="modal-content m-0 p-0 fondotransparente border-0">

        <div
          class="modal-header text-center justify-content-center align-content-center bg-color3 border-0 rounded-pill">
          <h5 class="modal-title text-white text-center" id="staticBackdropLabel ">Crear Cuenta Nuevo Estudiante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body m-0 px-4 py-0">
          <form [formGroup]="registroEstudiantes" (ngSubmit)="guardarEstudiante()" class="m-0 p-0">
            <div class=" fondotransparente border-0">
              <input type="email" formControlName="correo" class="form-control text-center py-3 border rounded-pill"
                placeholder="Correo Estudiante" id="correo" aria-describedby="emailHelp">
              <div class="d-flex">
                <input type="text" formControlName="nombre" class="w-75 form-control py-3 border rounded-end text-center rounded-pill"
                  placeholder="Nombre Estudiante" id="nombre">
                <input type="text" formControlName="edad" class="w-25 form-control py-3 border text-center rounded-start rounded-pill"
                  placeholder="edad" id="edad">
              </div>
              <div class=" d-flex flex-row  border rounded-pill">
                <div class=" w-100 ">
                  <select id="genero" formControlName="genero" class="form-select py-3  border-0 rounded-pill"
                    aria-label="Default select example">
                    <option selected disabled class="text-center text-black">seleccione genero Estudiante</option>
                    <option value="hombre" class=" text-center">Hombre</option>
                    <option value="mujer" class=" text-center">Mujer</option>
                  </select>
                </div>
              </div>
              <input type="password" formControlName="contrasena" placeholder="ContraseÃ±a Estudiante"
                class="py-3 form-control text-center  border rounded-pill" id="contrasena">
            </div>



            <div class="modal-footer p-0  border-0 rounded-pill">
              <button type="button" class="border-0 rounded-end rounded-pill btn btn-secondary p-0 w-50 h-100 m-0"
                data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" [disabled]="registroEstudiantes.invalid"
                class="border-0 rounded-start rounded-pill btn btn-primary p-0 w-50 h-100 m-0" data-bs-dismiss="modal">Crear Cuenta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>






</div>
