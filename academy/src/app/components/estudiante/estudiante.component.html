<app-barra-lateral></app-barra-lateral>
<div class="posicioncomponente">

  <div class=" container-fluid" >
    <div class=" row">
      <div class="col-4">
        <h1 class=" fs-2 fw-bold mt-2 ms-0 mb-4">{{InformacionEstudiante[0]}} </h1>
        <div class="imagenperfil border border-5 rounded-circle p-4">
          <img *ngIf="generomujer" class=" h-100 w-100" src="https://cdn-icons-png.flaticon.com/512/3021/3021782.png" alt="">
          <img *ngIf="!generomujer" class=" h-100 w-100" src="https://cdn-icons-png.flaticon.com/512/1060/1060894.png" alt="">
        </div>
        <h1 class=" fs-3 fw-bold mt-2 ms-0 mb-2">Datos Personales</h1>
        <ul class="list-group me-5">
          <li class="list-group-item">{{InformacionEstudiante[1]}}</li>
          <li class="list-group-item">Edad: {{InformacionEstudiante[2]}} años</li>
          <li class="list-group-item">Contraseña: {{InformacionEstudiante[3]}}</li>
          <li class="list-group-item">Numero de Trofeos: {{NumeroTrofeos}}</li>
         </ul>
      </div>
      <div class=" col-6 border border-3 rounded-3 bg-light pt-1">
        <h1 class=" text-center fs-3 fw-bold">Avance y calificaciones de los cursos</h1>
        <ngx-charts-bar-vertical
            [view]="[500,230]"
            [results]="calificaciones"
            [xAxisLabel]="'Cursos'"
            [legendTitle]="''"
            [yAxisLabel]="'Calificación Examenes'"
            [legend]="false"
            [showXAxisLabel]="false"
            [showYAxisLabel]="true"
            [xAxis]="true"
            [yAxis]="true"
            [gradient]="true">
        </ngx-charts-bar-vertical>

        <ngx-charts-polar-chart
          [view]="[600,270]"
          [legend]="false"
          [showXAxisLabel]="false"
          [showYAxisLabel]="true"
          [xAxis]="true"
          [yAxis]="true"
          [yAxisLabel]="'Avance Cursos'"
          [results]="avance">
        </ngx-charts-polar-chart>
      </div>
      <div class="col-2 ps-5 pt-4 mt-4 ">
        <i *ngIf="tipo!='estudiante'" (click)="eliminarEstudiante(InformacionEstudiante[4])" class="borrarEstudiante fa-solid py-5 my-5  fa-person-circle-minus fa-4x color3"></i>
        <i *ngIf="tipo!='estudiante'" class="fa-solid pt-4 mt-4  fa-trophy fa-4x fa-bounce color2" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
      </div>
    </div>
  </div>




</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Activar y Desativar Trofeos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div  class=" col-4" *ngFor="let trofeo of trofeos; let indice = index">
              <p class="text-center fw-bold">{{trofeo}}</p>
              <div class="d-flex">
                <button type="button" class="btn btn-dark w-50 p-0 m-0" (click)="desactivar(indice)" >Desactivar</button>
                <button type="button" class="btn btn-success w-50 p-2 m-0" (click)="activar(indice)" >Activar</button>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer m-0 p-0">
        <button type="button" class="btn btn-secondary m-0 p-4 w-100" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
