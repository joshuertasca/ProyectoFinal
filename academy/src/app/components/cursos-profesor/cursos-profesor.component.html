<app-barra-lateral></app-barra-lateral>
<div class=" posicioncomponente">

  <div class=" container-fluid">
    <div class=" row">
      <div class="col-8">
        <p class=" fs-3 fw-bold"> Cursos Actuales </p>
      </div>
      <div class="addcurso col-4" *ngIf="tipo!='estudiante'">
        <p class=" fs-4 " data-bs-toggle="modal" data-bs-target="#exampleModal"> Agregar curso <i
            class="fa-solid fa-plus fa-xl"></i> </p>
      </div>
    </div>


  </div>

  <div class="contenedorcursos container-fluid border border-3 bg-light">
    <div class="row">
      <div class="col-4" *ngFor="let curso of cursos; let indice = index">
        <div class=" m-3 card text-center my-4 border rounded-pill" style="width: 16rem;">
          <div class="card-body bg-color3 border rounded-pill">
            <h5 class="card-title fs-3 fw-bold">{{curso.nombre}}</h5>
            <div class="d-fle">
              <a *ngIf="tipo=='estudiante'" class="btn btn-primary text-center" [routerLink]="['/cursosEstudiante/'+indice]">Ver Curso</a>
              <a *ngIf="tipo!='estudiante'" class="btn btn-light "><i class="fa-solid fa-trash-can"(click)="eliminarCurso(indice)" ></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- <iframe width="853" height="480" src="https://www.youtube.com/embed/xxx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
</div>



<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title fs-2 fw-bold" id="exampleModalLabel">Crear un Nuevo Curso</h5>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input #nombreCurso type="text" class="form-control" id="nombreNuevoCurso" placeholder="Nombre Curso"
          aria-label="Nombre Curso" aria-describedby="addon-wrapping">
      </div>


      <div class=" container mb-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tipo de Diapositiva</th>
              <th scope="col">Nombre</th>
            </tr>
          </thead>
          <tbody #tabla>

          </tbody>
        </table>
      </div>

      <div class="container text-center">
        <div class=" row">
          <div class=" col-8 offset-2">
            <div class="agregarlinks ">
              <p #addimagen class=" fs-4 fw-bold addImagen "> Agregar Imagen</p>

              <input #tituloDiapositiva type="text"  class="form-control" id="nombreDiapositiva" placeholder="Nombre de la diapositiva"
              aria-label="Nombre de la diapositiva" aria-describedby="addon-wrapping">
              <input #imputdiapositiva type="text" class="form-control addImagen " id="contenidoDiapositiva" placeholder="Pegar Link de la Imagen"
              aria-label="Pegar link de la imagen" aria-describedby="addon-wrapping">

              <button type="button" class="btn btn-danger mt-3" (click)="agregardiapositiva(tituloDiapositiva.value,imputdiapositiva.value,nombreCurso.value)">AÃ±adir Diapositiva</button>
            </div>
          </div>
        </div>
      </div>


      <span #advertencia class=" text-danger fw-bold text-center"></span>

      <p class=" fs-4 fw-bold text-center">Tipo de Diapositiva</p>
      <div class=" d-flex mb-3">
        <div class=" container">
          <div class=" row">
            <div class=" col-4 text-center">
              <i class="fa-solid fa-image fa-3x cursorpointed"  (click)="addImagen()"></i>
            </div>
            <div class=" col-4 text-center">
              <i class="fa-solid fa-video fa-3x cursorpointed" (click)="addVideo()"></i>
            </div>
            <div class=" col-4 text-center">
              <i class="fa-solid fa-file-lines fa-3x cursorpointed" (click)="addTexto()"></i>
            </div>
          </div>
        </div>


      </div>
      <div class="modal-footer m-0 p-0">
        <button #botoncrearcurso type="button" class="btn btn-primary h-100 w-100 p-2 m-0" (click)="crearCurso(nombreCurso.value)" data-bs-dismiss="modal" disabled >Crear Curso</button>
      </div>
    </div>
  </div>
</div>
