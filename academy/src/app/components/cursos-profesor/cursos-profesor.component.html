<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title fs-2 fw-bold" id="exampleModalLabel">Crear un Nuevo Curso</h5>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="nombreNuevoCurso" placeholder="Nombre Curso"
          aria-label="Nombre Curso" aria-describedby="addon-wrapping">
      </div>


      <div class=" container mb-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tipo de Diapositiva</th>
              <th scope="col">Nombre</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <th scope="row">1</th>
              <td>Imagen</td>
              <td>Ciclo del Agua</td>
            </tr> -->

          </tbody>
        </table>
      </div>

      <div class="container text-center">
        <div class=" row">
          <div class=" col-8 offset-2">
            <div class="agregarlinks ">
              <p class=" fs-4 fw-bold addImagen "> Agregar Imagen</p>
              <p class=" fs-4 fw-bold addVideo d-none"> Agregar Video</p>
              <p class=" fs-4 fw-bold addTexto d-none"> Agregar Texto</p>
              <input type="text" class="form-control" id="nombreDiapositiva" placeholder="Nombre de la diapositiva"
              aria-label="Nombre de la diapositiva" aria-describedby="addon-wrapping">
              <input type="text" class="form-control addImagen " id="contenidoDiapositiva" placeholder="Pegar Link de la Imagen"
              aria-label="Pegar link de la imagen" aria-describedby="addon-wrapping">

              <button type="button" class="btn btn-danger mt-3">AÃ±adir Diapositiva</button>
            </div>
          </div>
        </div>
      </div>



      <p class=" fs-4 fw-bold text-center">Agregar Diapositiva</p>
      <div class=" d-flex mb-3">
        <div class=" container">
          <div class=" row">
            <div class=" col-4 text-center">
              <i class="fa-solid fa-image fa-3x cursorpointed" (click)="addImagen()"></i>
            </div>
            <div class=" col-4 text-center">
              <i class="fa-solid fa-video fa-3x cursorpointed" (click)="addVideo()"></i>
            </div>
            <div class=" col-4 text-center">
              <i class="fa-solid fa-file-lines fa-3x cursorpointed" (click)="addTexto()"></i>
            </div>
          </div>
        </div>


      </div>
      <div class="modal-footer m-0 p-0">
        <button type="button" class="btn btn-primary h-100 w-100 p-2 m-0">Crear Curso</button>
      </div>
    </div>
  </div>
</div>
